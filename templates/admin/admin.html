<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
    <link rel="shortcut icon" href="/public/images/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/res.css">
    <script src="https://kit.fontawesome.com/489757ffcd.js" crossorigin="anonymous"></script>
    <title>Unknspec: Admin</title>
</head>
<body class="bg-nord-0 text-nord-5 bg-cover bg-center h-screen">
</body>
<main class="flex flex-row h-screen">
    <section class="bg-nord-1 w-3/12 2xl:w-2/12 px-8 py-10">
        <h1 class="text-center text-2xl font-bold">Unknspec: Admin</h1>
        <nav class="flex flex-col my-16 gap-4 text-nord-6 text-xl">
            <a href="#" class="px-4 py-2 transition-opacity hover:opacity-80 bg-nord-2 rounded-lg flex justify-between items-center">
                <span>Dashboard</span>
                <i class="fa-solid fa-table-columns"></i>
            </a>
            <a href="#" class="px-4 py-2 transition-opacity hover:opacity-80 bg-nord-2 rounded-lg flex justify-between items-center">
                <span>Articles</span>
                <i class="fa-solid fa-newspaper"></i>
            </a>
            <a href="#" class="px-4 py-2 transition-opacity hover:opacity-80 bg-nord-11 rounded-lg flex justify-between items-center">
                <span>Logout</span>
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </nav>
    </section>
    <section class="w-9/12 2xl:w-10/12 overflow-scroll flex flex-col px-10 py-10 gap-8">
        <div class="flex flex-row gap-4">
            <input class="block rounded px-4 py-2 bg-nord-3 flex-auto" type="text" name="" id="" placeholder="search article">
            <a href="#" class="px-4 py-2 bg-nord-13  hover:opacity-90 transition-opacity rounded-sm text-nord-0">New <i class="fa-solid fa-plus"></i></a>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-nord-4">
                <thead class="text-xs text-nord-6 uppercase bg-nord-1">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Id
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Title
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {{range .articles}}
                    <tr class="bg-nord-0 border-b border-nord-3 whitespace-nowrap">
                        <th scope="row" class="px-6 py-4">
                            {{.Id.Hex}}
                        </th>
                        <td class="px-6 py-4 text-nord-6 font-bold ">
                            {{.Title}}
                        </td>
                        <td class="px-6 py-4">
                            <a href="/admin/article/{{.Id.Hex}}" class="font-bold text-nord-7 hover:underline">Edit</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </section>
</main>
</html>
