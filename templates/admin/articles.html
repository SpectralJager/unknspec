<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
    <link rel="shortcut icon" href="/public/images/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/res.css">
    <script src="https://kit.fontawesome.com/489757ffcd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
    <title>Unknspec: Admin</title>
</head>
<body class="bg-nord-0 text-nord-5 bg-cover bg-center h-screen">
    <div class="flex flex-row h-full">
        <section class="w-2/12 bg-nord-1 flex flex-col gap-12 px-4 pt-10">
            <h1 class="text-center text-2xl font-bold">Unknspec: Admin</h1>
            <nav class="flex flex-col gap-4">
                <button class="px-4 py-2 bg-nord-2 text-nord-4 rounded-sm hover:opacity-80 transition-opacity flex justify-between items-baseline">Home<i class="fa-solid fa-house"></i></button>
                <button class="px-4 py-2 bg-nord-2 text-nord-4 rounded-sm hover:opacity-80 transition-opacity flex justify-between items-baseline">Articles<i class="fa-solid fa-newspaper"></i></button>
            </nav>
            <button class="px-4 py-2 bg-nord-11 text-nord-4 rounded-sm hover:opacity-80 transition-opacity flex justify-between items-baseline">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
        </section>
        <main class="flex flex-col h-screen w-10/12 px-10 pt-10 gap-5 overflow-y-scroll">
            <div class="flex flex-row gap-3 items-center">
                <h1 class="text-2xl font-bold">Articles</h1>
                <button class="text-xl py-2 px-3 bg-nord-14 rounded-lg"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="w-full h-fit bg-nord-1 rounded-lg flex flex-col gap-3 p-5">
                <h1 class="text-xl font-bold">Search</h1>
                <div class="flex flex-row gap-3">
                    <input type="text" name="todo" placeholder="enter article title..." class="grow px-3 py-2 bg-nord-2 rounded-lg">
                    <button class="text-xl py-2 px-3 bg-nord-10 rounded-lg"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <table class="w-full text-sm text-left text-nord-4">
                <thead class="text-xs text-nord-6 uppercase bg-nord-3">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Id
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Title
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Tags
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Edited at
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Is draft
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b bg-nord-1 text-nord-4">
                        <td class="px-6 py-4">
                            aslkfjl2131LKJ21123jkjl
                        </td>
                        <td class="px-6 py-4">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, debitis.
                        </td>
                        <td class="px-6 py-4">
                            [Lorem, Ipusm]
                        </td>
                        <td class="px-6 py-4">
                            12.03.12 12:12+0Z
                        </td>
                        <td class="px-6 py-4">
                            false
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button class="font-medium text-nord-12 hover:bg-nord-12 hover:text-nord-6 transition-colors px-4 py-2 rounded-md">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
