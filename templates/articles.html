{{define "articles"}}
{{template "header" "Posts"}}
    <main class="flex flex-col w-10/12 mx-auto my-4 sm:w-8/12 lg:w-6/12 xl:w-4/12">
        <section class="flex flex-row flex-wrap mb-6 gap-4">
            {{range $key, $val := .tags}}
            <a href="/articles/{{$key}}"><div class="px-4 py-2 bg-nord-10 text-nord-6 rounded transition-colors hover:bg-nord-9">{{$key}}</div></a>
            {{end}}
        </section>
        <section class="flex flex-col gap-6">
            {{range .articles}}
            <article class="bg-nord-1 px-6 py-4 rounded transition-colors hover:bg-nord-3">
                <h4 class="text-lg text-nord-6 font-bold lg:text-2xl"><a href="/article/{{.Id.Hex}}">{{.Title}}</a></h4>
                <div class="flex flex-wrap my-2 gap-2 lg:text-xl">
                    {{if .Tags}}
                    <span class="font-bold">Tags:</span>
                    {{range .Tags}}
                    <a href="/articles/{{.}}" class="text-nord-7">{{.}}</a>
                    {{end}}
                    {{end}}
                </div>
                <p class="text-sm text-justify text-nord-4 lg:text-lg">{{.Abstract}}</p>
            </article>
            {{end}}
        </section>
        <!-- <div class="flex flex-row justify-center items-center mt-10 text-xl gap-6">
            <a href="" class="px-3 py-2 rounded bg-nord-2 transition-colors hover:bg-nord-3">⮜</a>
            <span class="px-6 py-2 bg-nord-3 rounded">1/1</span>
            <a href="" class="px-3 py-2 rounded bg-nord-2 transition-colors hover:bg-nord-3">⮞</a>
        </div> -->
    </main>
{{template "footer"}}
{{end}}
