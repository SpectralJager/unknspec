{{template "header" "Posts"}}
<main class="flex flex-col w-10/12 mx-auto my-4 sm:w-8/12 lg:w-6/12 xl:w-4/12">
    <section class="flex flex-col gap-6">
        {{range .articles}}
        <article class="bg-nord-1 px-6 py-4 rounded transition-colors hover:bg-nord-3">
            <h4 class="text-lg text-nord-6 font-bold lg:text-2xl mb-4"><a href="/article/{{.Id.Hex}}">{{.Title}}</a></h4>
            <p class="text-sm text-justify text-nord-4 lg:text-lg">{{.Abstract}}</p>
        </article>
        {{end}}
    </section>
</main>
{{template "footer"}}
